    <text x="20" y="100" font-family="monospace" font-size="13" fill="#3dbdbd">â€º</text>
    <text x="35" y="100" font-family="monospace" font-size="13" fill="#e8e6e1">Effect-TS-effect</text>
    <text x="200" y="100" font-family="monospace" font-size="11" fill="#6b645a">main</text>
    <text x="280" y="100" font-family="monospace" font-size="11" fill="#4fb36a">+ synced</text>
    
    <text x="35" y="125" font-family="monospace" font-size="13" fill="#8c867c">vercel-ai-chatbot</text>
    <text x="200" y="125" font-family="monospace" font-size="11" fill="#6b645a">main</text>
    <text x="280" y="125" font-family="monospace" font-size="11" fill="#4fb36a">+ synced</text>
    
    <text x="35" y="150" font-family="monospace" font-size="13" fill="#8c867c">sst-opencode</text>
    <text x="200" y="150" font-family="monospace" font-size="11" fill="#6b645a">main</text>
    <text x="280" y="150" font-family="monospace" font-size="11" fill="#4fb36a">+ synced</text>
    
    <text x="35" y="175" font-family="monospace" font-size="13" fill="#8c867c">tryfabric-mack</text>
    <text x="200" y="175" font-family="monospace" font-size="11" fill="#6b645a">main</text>
