    <rect x="0" y="0" width="100" height="100" rx="12" stroke="#20a1a1" stroke-width="4" fill="none"/>
    <circle cx="28" cy="28" r="7" fill="#3dbdbd"/>
    <circle cx="28" cy="50" r="7" fill="#3dbdbd"/>
    <circle cx="28" cy="72" r="7" fill="#3dbdbd"/>
    <line x1="42" y1="28" x2="85" y2="28" stroke="#6b645a" stroke-width="4" stroke-linecap="round"/>
    <line x1="42" y1="50" x2="70" y2="50" stroke="#6b645a" stroke-width="4" stroke-linecap="round"/>
    <line x1="42" y1="72" x2="78" y2="72" stroke="#6b645a" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="230" y="260" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace" font-size="72" font-weight="700" fill="#e8e6e1">repobase</text>
  
  <!-- Tagline -->
  <text x="100" y="340" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace" font-size="32" fill="#8c867c">Your code, indexed locally</text>
  <text x="100" y="390" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, monospace" font-size="40" font-weight="600" fill="url(#tealGradient)">ready for AI</text>
  
