<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f0e0c"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f1d19" stroke-width="1"/>
    </pattern>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20a1a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3dbdbd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f0e0c;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#0f0e0c;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#0f0e0c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Accent glow -->
  <ellipse cx="900" cy="315" rx="400" ry="300" fill="#20a1a1" opacity="0.08"/>
  
  <!-- Logo icon (larger) -->
