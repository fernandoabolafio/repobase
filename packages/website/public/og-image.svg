    <rect x="200" y="0" width="180" height="44" rx="22" fill="#181714" stroke="#353128" stroke-width="2"/>
    <text x="290" y="28" font-family="system-ui, monospace" font-size="16" fill="#b8b3a9" text-anchor="middle">MCP Integration</text>
    
    <rect x="400" y="0" width="150" height="44" rx="22" fill="#181714" stroke="#353128" stroke-width="2"/>
    <text x="475" y="28" font-family="system-ui, monospace" font-size="16" fill="#b8b3a9" text-anchor="middle">100% Local</text>
